<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open App Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
    }
    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .fallback {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
    .fallback a {
      color: #007bff;
      text-decoration: none;
    }
    .fallback a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Website</h1>
    <p>Click the button below to open the app:</p>
    <a class="btn" id="openApp" href="reachingapp://kyoshin-reaching.com">Open App</a>
    <div class="fallback">
      <p>Don't have the app? <a href="https://play.google.com/store/apps/details?id=com.kyoshin.reaching">Download it here</a>.</p>
    </div>
  </div>

  <script>
    // Optional fallback mechanism for when the app is not installed
    document.getElementById('openApp').addEventListener('click', function (e) {
      const now = new Date().getTime();
      setTimeout(function () {
        if (new Date().getTime() - now < 1500) {
          // Redirect to a download page if the app is not installed
          window.location.href = 'https://kyoshin-reaching.com/';
        }
      }, 1000);
    });
  </script>
</body>
</html>
